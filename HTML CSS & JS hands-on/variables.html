<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    var vs let
    <script>
        function varScoping() {
            var x = 1;

            if (true) {
                var x = 2;
                console.log(x); // will print 2
            }

            console.log(x); // will print 2
        }
        varScoping();

        function letScoping() {
            let x = 1;

            if (true) {
                let x = 2;
                console.log(x); // will print 2
                return
            }

            console.log(x); // will print 1
        }
        letScoping();
    </script>
</body>
</html>
